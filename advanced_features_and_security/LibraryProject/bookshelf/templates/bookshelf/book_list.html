{% extends 'base.html' %}

{% block content %}
<h2>Books</h2>

<form method="GET">
    {% csrf_token %}
    {{ form.query.label_tag }} {{ form.query }}
    <button type="submit">Search</button>
</form>

<ul>
    {% for book in books %}
        <li>{{ book.title }} by {{ book.author }} ({{ book.publication_year }})</li>
    {% empty %}
        <li>No books found.</li>
    {% endfor %}
</ul>

<a href="{% url 'add_book' %}">Add New Book</a>
{% endblock %}
