{% extends "blog/base.html" %}
{% block content %}
  <h2>{% if form.instance.pk %}Edit Comment{% else %}New Comment{% endif %}</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
    <a href="{{ form.instance.post.get_absolute_url }}">Cancel</a>
  </form>
{% endblock %}
